<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
  <head>
    <meta charset="UTF-8">
    <title>Справочник групп товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <div id = "navigation" th:insert="parts/navbar :: navigation"></div>
  <table>
    <tr>
      <th>Код</th>
      <th>Наименование</th>
    </tr>
    <tr th:each="product : ${products}">
      <td><a th:text="${product.getId()}">products</a></td>
      <td><a th:href="@{/products/{id}(id=${product.getId()})}" th:text="${product.getName()}">products</a></td>
    </tr>
  </table>
  <a th:href="@{/products/new}">Добавить товар</a>
  </body>
</html>
