<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменение группы товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <h1>Изменить группу товара</h1>
    <form th:action="@{/productGroups/edit/{id}(id=${productGroup.getId()})}" class="mb-3" th:method="POST" th:object="${productGroup}">
      <label class="form-label" for="id">Код: </label>
      <input th:field="*{id}"  class="form-control" type="text" id="id"/><br><br>
      <label class="form-label" for="name">Наименование: </label>
      <input th:field="*{name}"  class="form-control" type="text" id="name"/><br><br>
      <input type="submit" class="btn btn-success" value="Изменить группу товара"/>
    </form>
  </body>
</html>
